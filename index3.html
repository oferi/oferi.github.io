<!DOCTYPE html>
<html>
   <body>
                <textarea id="txt" rows = "5" cols = "60" name = "description">
        </textarea>
        <br>
        <input type = "submit" value = "submit" onclick="sendMessage(document.getElementById('txt').value)">
  </body>

<script>
        function sendMessage(str) {
                alert('sending ' + str)
                window.webkit.messageHandlers.observer.postMessage(str);
        }
</script>
</html>
